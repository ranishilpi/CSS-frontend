<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Relative Length</title>
   <style>
    *{
        padding: 0px;
        margin: 0;

    }
    li{
        display: inline;
        font-size: 2vw;
        padding: 0 13px;
    }
    header{
        padding:25px;
        background-color: black;
        color: white;
        position: sticky;
        top: 0;
    }
    .container{
        min-height: 2333px;
        background-color: red;
        color: blanchedalmond;
        font-size: 23px;
        position: relative;
        z-index: 3;
    }
   </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        This will move but header will be sticky.
        <br>
        Here is also use of z-index
    </div>
</body>
